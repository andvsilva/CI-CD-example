<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button {
            width: 120px;
            height: 50px;
            font-size: 20px;
            background-color: rgb(212, 123, 123);

        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <button>Click Here</button>
</body>
</html>
